name: Feature Request
description: Suggest a new feature or enhancement for Rayda
title: "[FEATURE] "
labels: ["enhancement"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide details about your idea.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: I would like...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I also considered...

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature to you?
      options:
        - Low (Nice to have)
        - Medium (Would improve experience)
        - High (Essential for my use case)
    validations:
      required: true

  - type: checkboxes
    id: category
    attributes:
      label: Feature Category
      description: Which area does this feature relate to? (Select all that apply)
      options:
        - label: Map and Visualization
        - label: Train Tracking and Simulation
        - label: Station Information
        - label: User Interface
        - label: Performance
        - label: Accessibility
        - label: Mobile Experience
        - label: Data and Analytics
        - label: Community Features

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples about the feature request
      placeholder: Any additional information...